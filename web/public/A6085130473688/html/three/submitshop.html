<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <title>cake</title>
    <link rel="stylesheet" type="text/css" href="../../css/aui.css" />
    <style media="screen">
        .hover {
            background-color: #eee !important;
        }

        .title_s {
            color: #724228;
        }

        .aui-bar-nav.aui-bar-light .aui-iconfont {
            color: #724228;
        }
    </style>
</head>


<body>
    <header class="aui-bar aui-bar-nav aui-bar-light" id="aui-header">
        <a class="aui-btn aui-pull-left title_s" tapmode="hover" onclick="closeWin()">
            <span class="aui-iconfont aui-icon-left"></span>
        </a>
        <div class="aui-title title_s">订单详情</div>
    </header>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript">
    apiready = function() {
        api.parseTapmode();
        var header = $api.byId('aui-header');
        $api.fixStatusBar(header);
        var headerPos = $api.offset(header);

        // var total = api.pageParam.total;

        api.openFrame({
            name: 'submitshop_frm',
            url: './submitshop_frm.html',
            rect: {
                x: 0,
                y: headerPos.h,
                w: 'auto',
                h: 'auto'
            },
            // pageParam: {
            //     total: total
            // },
            bounces: true
        });


    }

    function closeWin() {
        api.closeWin();
    }
</script>

</html>
